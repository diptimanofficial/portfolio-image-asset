<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="16" />
    </clipPath>
  </defs>

  <!-- background so edges look clean -->
  <rect width="32" height="32" fill="#ffffff" />

  <!-- Zoomed crop: make image bigger than 32x32, shift it -->
  <image
    href="https://raw.githubusercontent.com/diptimanofficial/portfolio-image-asset/main/Git.png"
    x="-4"
    y="-6"
    width="40"
    height="40"
    clip-path="url(#circle)"
    preserveAspectRatio="xMidYMid slice"
  />
</svg>
